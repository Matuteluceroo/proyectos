<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üîß Test de Subida de Archivos</h1>
    
    <div class="upload-form">
        <h3>üìÅ Subir Archivo PDF o Imagen</h3>
        <input type="file" id="fileInput" accept="image/*,application/pdf,.pdf" />
        <br>
        <button onclick="uploadFile()">‚¨ÜÔ∏è Subir Archivo</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('Por favor selecciona un archivo', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            
            formData.append('archivo', file);
            formData.append('titulo', file.name.split('.')[0]);
            formData.append('descripcion', `Archivo de prueba: ${file.name}`);
            formData.append('id_tipo', '1');
            formData.append('id_usuario', '1');
            formData.append('tipo', determinarTipo(file));
            
            try {
                showResult('‚è≥ Subiendo archivo...', 'info');
                
                const response = await fetch('http://localhost:5000/api/documentos/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Archivo subido exitosamente!<br>
                               üìÑ Nombre: ${file.name}<br>
                               üÜî ID: ${result.id_contenido}<br>
                               üîó URL: ${result.url_archivo}`, 'success');
                } else {
                    showResult(`‚ùå Error: ${result.mensaje}`, 'error');
                }
                
            } catch (error) {
                showResult(`üî• Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        function determinarTipo(file) {
            const extension = file.name.split('.').pop().toLowerCase();
            const mimeType = file.type.toLowerCase();
            
            if (mimeType.startsWith('image/') || ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(extension)) {
                return 'imagen';
            }
            if (mimeType === 'application/pdf' || extension === 'pdf') {
                return 'pdf';
            }
            if (mimeType.startsWith('video/') || ['mp4', 'avi', 'mov', 'wmv'].includes(extension)) {
                return 'video';
            }
            return 'otros';
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
