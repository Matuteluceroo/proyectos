<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçä Saber Citr√≠cola - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: white;
            color: #f97316;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçä</div>
        <div class="title">Saber Citr√≠cola</div>
        <div class="subtitle">Sistema de Gesti√≥n de Conocimiento</div>
        
        <a href="http://localhost:5173" class="button">
            üöÄ Ir a la Aplicaci√≥n React
        </a>
        
        <div class="status">
            <div><strong>Frontend React:</strong> <span id="frontend-status">Verificando...</span></div>
            <div><strong>Backend API:</strong> <span id="backend-status">Verificando...</span></div>
        </div>
    </div>

    <script>
        // Verificar estado de los servicios
        async function checkServices() {
            // Verificar frontend
            try {
                const frontendResponse = await fetch('http://localhost:5173');
                document.getElementById('frontend-status').innerHTML = '‚úÖ Activo';
                document.getElementById('frontend-status').style.color = '#10b981';
            } catch (error) {
                document.getElementById('frontend-status').innerHTML = '‚ùå Inactivo';
                document.getElementById('frontend-status').style.color = '#ef4444';
            }

            // Verificar backend
            try {
                const backendResponse = await fetch('http://localhost:5000');
                document.getElementById('backend-status').innerHTML = '‚úÖ Activo';
                document.getElementById('backend-status').style.color = '#10b981';
            } catch (error) {
                document.getElementById('backend-status').innerHTML = '‚ùå Inactivo';
                document.getElementById('backend-status').style.color = '#ef4444';
            }
        }

        // Verificar al cargar la p√°gina
        checkServices();
        
        // Verificar cada 5 segundos
        setInterval(checkServices, 5000);
    </script>
</body>
</html>
